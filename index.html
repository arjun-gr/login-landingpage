<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <header class="header">
        <nav class="header__nav">
          <p class="header__nav_logo">
            Startup 3
          </p>
          <ul>
            <li class="active">Overview</li>
            <li>Prices</li>
            <li>Blog</li>
            <li>Feedback</li>
            <button class="header__nav_button">Purchase</button>
          </ul>
        </nav>
      </header>

      <section class="hero">
        <div class="hero__left">
          <h2>Generate Awesome Web pages</h2>
          <p>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
          <button class="hero__left_button">Learn More</button>
        </div>

        <div class="hero__right">
          <div class="hero__right_formBox">
            <h3>Sign Up Now</h3>
            <div class="hero__right__formBox_form">
              <div class="input_container">
              <input type="text" placeholder="Your email"><br>
              <input type="text" placeholder="Your Password"><br>
            </div>

            <div class="checkbox_container">
              <input type="checkbox" id="chkbox">
              <label for="chkbox">
                I agree to the Terms and Service.
              </label><br>
            </div>

              <button class="hero__right__formBox_signin">Sign In</button>
                <p class="or"> <span>or</span> </p>
                <button class="hero__right__formBox_twitter">Login via Twitter</button>
              
                <p class="ending_link">Do you have an Account? <a href="">Sign in</a> </p>
              </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
